<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <aside>
        <div class="app-name"><span>Woof</span>.it</div>
        <div class="filters">
            <h3>Filters</h3>
            <ul class="list">
                <li id="all">All tasks <span></span></li>
                <li id="overdue">Overdue <span></span></li>
                <li id="today">Today <span></span></li>
                <li id="this-week">This Week <span></span></li>
                <li id="this-month">This Month <span></span></li>
            </ul>
            <ul class="list">
                <li>My projects
                    <button type="button" id="newProjectBtn">&#43</button>
                </li>
                <li>
                    <form action="" class="newProjectForm hide">
                        <label for="name" hidden>Project Name</label>
                        <input type="text" id="name" placeholder="Name" required>
                        <button type="button" id="addProjectBtn">Add</button>
                    </form>
                </li>
                <ul class="sub list">
            
                </ul>
            </ul>
        </div>
    </aside>
    <div>
        <nav>
            <h1 class="title">All tasks</h1>
            <button type="button" id="addTaskBtn">+New</button>
        </nav>
        <main>
            <form action="" class="newTaskForm hide">
                <label for="title" hidden>Task Title</label>
                <input type="text" id="title" placeholder="Your task is..." required>
                <label for="dueDate" hidden>Task Due Date</label>
                <input type="text" id="dueDate" placeholder="What's the due date?" onfocus="(this.type='date')"
                onblur="(this.type='text')" required>
                <label for="priority" hidden>Task Priority</label>
                <select name="priority" id="priority">
                    <option value="low">Low Priority</option>
                    <option value="normal" selected>Normal Priority</option>
                    <option value="high">High Priority</option>
                    <option value="urgent">Urgent</option>
                </select>
                <label for="projetc" hidden>Project</label>
                <select name="project" id="project">
                    <option value="" selected>Select the project (optional)</option>
                </select>
                <textarea name="description" id="description" cols="20" rows="5" placeholder="You can write some additional information here!"></textarea>
                <label for="isDone">Is already finished?
                    <input type="checkbox" name="" id="isDone">
                </label>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="button" id="addBtn">Add</button>
            </form>
            <section id="tasks"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
